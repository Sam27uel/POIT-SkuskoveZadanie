<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Br치na - Cifern칤k</title>
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/justgage.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      background-color: #2c2f33;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      text-align: center;
    }

    nav {
      margin-bottom: 10px;
    }

    nav a {
      margin-right: 15px;
      font-weight: bold;
      text-decoration: none;
      color: #00bfff;
    }

	#gaugeContainer {
	  width: 600px;
	  height: 300px;
	  margin: 100px auto 20px auto; 
	  background: #3a3d42;
	  padding: 15px;
	  border-radius: 10px;
	}

    #semafor {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #000;
      margin: 15px auto;
    }

    #statusText {
      font-weight: bold;
      font-size: 1.2em;
      color: #eee;
    }

   #distanceGauge {
    width: 100%;
    height: 100%;
    }

    section {
      margin-bottom: 100px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Ovl치danie</a> |
    <a href="/graph">Graf</a> |
    <a href="/gauge">Cifern칤k</a> |
    <a href="/database">Z치znamy z datab치zy</a> |
    <a href="/files">Z치znamy zo s칰boru</a>
  </nav>
  <hr>
  <h1>Ru캜i캜kov칳 ukazovate vzdialenosti</h1>
  </section>
  
  <div id="gaugeContainer">
    <div id="distanceGauge"></div>
  </div>

  <div id="semafor"></div>
  <div id="statusText">Stav nezn치my</div>

  <script>
    const socket = io();
    let lastStatus = "unknown";

    let gauge = new JustGage({
      id: "distanceGauge",
      value: 0,
      min: 0,
      max: 50,
      title: "Vzdialenos콘 (cm)",
      label: "cm",
      levelColors: ["#ff0000", "#ffa500", "#00ff00"],
      customSectors: [
        { color: "#ff0000", lo: 0, hi: 15 },
        { color: "#ffa500", lo: 15, hi: 30 },
        { color: "#00ff00", lo: 30, hi: 50 }
      ],
      pointer: true,
      gaugeWidthScale: 0.6,
      animationSpeed: 32,
      counter: true
    });

    function updateGaugeColor() {
      const val = document.querySelector("#distanceGauge .justgage-value");
      if (val) val.style.fill = "white";
    }

    socket.on('connect', () => {
      setInterval(() => {
        socket.emit('request_data');
      }, 300);
    });

    socket.on('serial_data', (payload) => {
      const lines = payload.data;
      const last = lines[lines.length - 1];

      const semafor = document.getElementById('semafor');
      const statusText = document.getElementById('statusText');

      let status = null;
      let parsedDistance = null;

      lines.forEach(line => {
        if (line.includes("otvoren치")) status = "open";
        else if (line.includes("zatvoren치")) status = "closed";

        const match = line.match(/Vzdialenos콘:\s*([\d.]+)/);
        if (match) {
          let value = parseFloat(match[1]);
          if (value > 50) value = 50;
          parsedDistance = value;
        }
      });

      if (status !== null) lastStatus = status;

      if (parsedDistance !== null) {
        gauge.refresh(parsedDistance);
        setTimeout(updateGaugeColor, 100); // 游녣 Zmena farby textu
      }

      if (lastStatus === "open") {
        semafor.style.backgroundColor = "green";
        statusText.textContent = "Br치na otvoren치";
      } else if (lastStatus === "closed") {
        semafor.style.backgroundColor = "red";
        statusText.textContent = "Br치na zatvoren치";
      } else {
        semafor.style.backgroundColor = "gray";
        statusText.textContent = "Stav nezn치my";
      }
    });
  </script>
</body>
</html>
